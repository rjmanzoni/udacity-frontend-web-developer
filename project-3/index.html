<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Project 3</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/udacity.svg" class="logo" alt="udacity logo"/>
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="text-thin">Jane Doette</h1>
                    <h4>Front-End Ninja</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <figure>
                      <picture>
                        <source media="(min-width: 1200px)" srcset="images/assorted_clock_parts-1150_large.jpg " />
                        <source media="(min-width: 992px)" srcset="images/assorted_clock_parts-960_medium.jpg" />
                        <source media="(min-width: 350px)" srcset="images/assorted_clock_parts-760_small.jpg" />
                        <img class="img-responsive" src="images/assorted_clock_parts-760_small.jpg" alt="Wrist Watch"/>
                      </picture>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 sub-title">
                    <h2>Featured Work</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <figure>
                      <picture>
                        <source media="(min-width: 992px)" srcset="images/gents_watch-400_small.jpg " />
                        <source media="(min-width: 350px)" srcset="images/gents_watch-740_medium.jpg" />
                        <img class="img-responsive" src="images/gents_watch-400_small.jpg" alt="Wrist Watch"/>
                      </picture>
                    </figure>
                    <h2 class="text-uppercase">Wrist Watch</h2>
                    <p>https://github.com/udacity/Appify</p>
                </div>
                <div class="col-md-4">
                    <figure>
                      <picture>
                        <source media="(min-width: 992px)" srcset="images/wall_clock-400_small.jpg " />
                        <source media="(min-width: 350px)" srcset="images/wall_clock-740_medium.jpg" />
                        <img class="img-responsive" src="images/wall_clock-400_small.jpg" alt="Wrist Watch"/>
                      </picture>
                    </figure>
                    <h2 class="text-uppercase">Wall Clock</h2>
                    <p>https://github.com/udacity/Sunflower</p>
                </div>
                <div class="col-md-4">
                    <figure>
                      <picture>
                        <source media="(min-width: 992px)" srcset="images/time_limit-400_small.jpg " />
                        <source media="(min-width: 350px)" srcset="images/time_limit-740_medium.jpg" />
                        <img class="img-responsive" src="images/time_limit-400_small.jpg" alt="Wrist Watch"/>
                      </picture>
                    </figure>
                    <h2 class="text-uppercase">Time Counting</h2>
                    <p>https://github.com/udacity/Bokeh</p>
                </div>
            </div>
        </div>
    </body>
</html>
